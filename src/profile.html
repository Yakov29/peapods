<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./SASS/index.scss" />
    <link rel="icon" href="./images/Group 5.19.png">
    <title>Peapods | Profile</title>
  </head>
  <body style="
  /* background-image: url(./images/R-2.jpg); */
  background-color: #006db0;
  background-blend-mode: overlay;
">
    <include src="./header.html"></include>
    <a style="display: none" href="./user.html">111</a>

    <main class="profile-container">
      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-input" required />
        </div>
        <button type="submit" class="update-button" id="updateProfileButton">
          Update Profile
        </button>
      </form>

      <!-- Logout and Delete Account Buttons -->
      <button class="logout-button" id="logoutButton">Log Out</button>
      <button class="delete-button" id="deleteAccountButton">
        Delete Account
      </button>
    </main>

    <script type="module" src="./js/profile.js"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
