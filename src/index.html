<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./SASS/index.scss" />
    <title>Peapods | Get Started</title>
  </head>
  <body>
    <!-- Проверка на рег лог -->
    <div class="getstart__backdrop">
      <form class="getstart__modal">
        <!-- <div class="getstart__picture">
                <img src="./images/art-and-culture.394eebf5-2.jpg" alt="">
            </div> -->
        <img class="getstart__title" src="./images/peapods.jpg" alt="Peapods" />
        <p class="getstart__description">Real Social Networking</p>
        <div class="getstart__buttons">
          <button type="button" class="getstart__register">Register</button>
          <button type="button" class="getstart__login">Login</button>
        </div>
      </form>
    </div>
    <div class="register__backdrop change__invisible">
      <form class="register__modal">
        <img class="register__title" src="./images/peapods.jpg" alt="Peapods" />
        <p class="register__description">Real Social Networking</p>
        <h2 class="register__maintitle">Register</h2>
        <a style="display: none" href="./home.html">!!!!!!</a>
        <div class="register__inputs">
          <input
            class="register__input register__name"
            placeholder="Name"
            type="text"
          />
          <input
            class="register__input register__username"
            placeholder="Username"
            type="text"
          />
          <input
            class="register__input register__email"
            placeholder="Email"
            type="text"
          />
          <input
            class="register__input register__password"
            placeholder="Password"
            type="text"
          />
          <input
            class="register__input register__confirm"
            placeholder="Confirm password"
            type="text"
          />
        </div>
        <button type="button" class="register__button">Submit</button>
        <p class="register__disclaimer">
          By register, you agree to our Terms, Data Policy and Cookies Policy.
        </p>
        <p class="register__login">
          Have an account?
          <a class="register__login__link" href="./index.html">Come back</a>
        </p>
      </form>
    </div>
    <div class="login__backdrop change__invisible">
      <form class="login__modal">
        <img class="login__title" src="./images/peapods.jpg" alt="Peapods" />
        <p class="login__description">Real Social Networking</p>
        <h2 class="login__maintitle">Login</h2>
        <div class="login__inputs">
          <input
            class="login__input login__email"
            placeholder="Email"
            type="text"
          />
          <input
            class="login__input login__password"
            placeholder="Password"
            type="text"
          />
        </div>
        <button type="button" class="login__button">Login</button>
        <span class="login__login"
          >Don't have an account?
          <a class="login__login__link" href="./index.html">Come back</a></span
        >
      </form>
    </div>
    <script type="module" src="./js/getstart.js"></script>
  </body>
</html>
